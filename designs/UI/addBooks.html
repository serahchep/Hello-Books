	  </ul></div>
	  <script>
		window.onscroll = function() {myFunction()};
		
		var header = document.getElementById("myHeader");
		var sticky = header.offsetTop;
		
		function myFunction() {
		  if (window.pageYOffset >= sticky) {
			header.classList.add("sticky");
		  } else {
			header.classList.remove("sticky");
		  }
		}
		</script>

	<body>
		<div class="title">Add-Book</div>
		<div class="addBookForm">
			<form action="adminPage.html">
                <input type="text" name="book serial number" required autofocus placeholder="Book serail number"><br>
                <input type="text" name="title" required autofocus placeholder="Book title" ><br>
                <input type="text" name="bookName" required autofocus placeholder="Book-Name"><br>
                <input type="text" name="pages" required autofocus placeholder="number of pages"><br>
				<input type="text" name="authorName" required autofocus placeholder="Author-Name" pattern="[A-Z a-z]{3,}{.}" title="Author name must contain atleast 3 letters."><br>
				<input type="text" name="number of pages" required autofocus placeholder="number of pages" pattern="[0-9]{3,}{.}"><br>
				<input type="text" name="bookPublisher" required autofocus placeholder="Publisher" pattern="[A-Z a-z]{3,}" title="Publisher name must contain 3 letters."><br>
				<input type="submit" name="addBookBtn" value="Add Book"><br>
			</form>
		</div>
