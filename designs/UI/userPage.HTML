

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/title.css">
		<link rel="stylesheet" type="text/css" href="css/userAdminPage.css">
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/navigation.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
        <link rel="stylesheet" type="text/css" href="css/inputs.css">
		<title>Hello-Books</title>
  
  
	<div class="header">
		<h2>Hello-Books Application</h2>
	  </div>
  <div id="myHeader">
  <ul>
      <li style="float:left;color:aliceblue;font-size:23px;">Hello-Books</li>
    
    <li><a href="#contact">view all books</a></li>
    <li><a href="#contact">login</a></li>
    <li><a href="#about">register</a></li>
    <li><a class="active" href="#home">Home</a></li>
  </ul></div>
	</head>
	</head>
	<body>
		<div class="container">
			
			<div class="userContainer">
				<div class="title">
		
				</div>

				<div class="userWelcome">Welcome</div>

				<div class="logout"><a href="userPage.HTML?activity=logout">Logout</a></div>

				<div class="userAction">
					<ul>
						<li><a href="userPage.HTML?activity=viewProfile">View your Profile</a></li>
						<li><a href="userPage.HTML?activity=editProfile">Edit your Profile</a></li>
						<li><a href="userPage.HTML?activity=issueBooks">borrow any Book</a></li>
						<li><a href="userPage.HTML?activity=returnBooks">Return borrowed Books</a></li>
				
				        <li><a class="active"href="requestForBooks.HTML?activity=requestForBooks">Request For Books</a></li>
					</ul>
				</div>

				<div class="userContent">
				
					<div class="requestContainer">
						<form class="requestForm">
								
							<div class="formInput">
			
								<h2>Request for a book through this form</h2>
								<input type="text" name="requestId" placeholder="Book ID">
							</div>
							<div class="formInput">
								<input type="text" name="rbookName" required autofocus placeholder="Book-Name" >
							</div>
							<div class="formInput">
								<input type="text" name="rauthorName" required autofocus placeholder="Author-Name">
							</div>
							<div class="formInput">
								<textarea cols="35" rows="3" name="rdescription" placeholder="Description"></textarea>
							</div>
								<input type="submit" name="bookRequestBtn" value="Request" class="btnLogin">
								<br >
							
						</form>
			
						
					</div>
					
			<script>
						window.onscroll = function() {myFunction()};
						
						var header = document.getElementById("myHeader");
						var sticky = header.offsetTop;
						
						function myFunction() {
						  if (window.pageYOffset >= sticky) {
							header.classList.add("sticky");
						  } else {
							header.classList.remove("sticky");
						  }
						}
						</script>	
					
					
				</div>
			</div>
		</div>
	</body>
</html>
